name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Create release tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist/release
          tar -czf dist/release/cv-git-${VERSION}.tar.gz \
            --transform "s|^|cv-git-${VERSION}/|" \
            packages/cli/dist/bundle.cjs \
            install.sh \
            README.md \
            LICENSE

      - name: Build Debian package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Create package structure
          PKG_DIR="cv-git_${VERSION}_amd64"
          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/lib/cv-git"
          mkdir -p "${PKG_DIR}/usr/bin"

          # Copy files
          cp packages/cli/dist/bundle.cjs "${PKG_DIR}/usr/lib/cv-git/cv.cjs"

          # Create wrapper script
          cat > "${PKG_DIR}/usr/bin/cv" << 'WRAPPER'
          #!/bin/bash
          exec node /usr/lib/cv-git/cv.cjs "$@"
          WRAPPER
          chmod +x "${PKG_DIR}/usr/bin/cv"

          # Create package.json for native modules
          cat > "${PKG_DIR}/usr/lib/cv-git/package.json" << 'PKGJSON'
          {
            "name": "cv-git-runtime",
            "version": "1.0.0",
            "private": true,
            "dependencies": {
              "keytar": "7.9.0",
              "tree-sitter": "0.21.1",
              "tree-sitter-go": "0.21.2",
              "tree-sitter-java": "0.21.0",
              "tree-sitter-javascript": "0.21.4",
              "tree-sitter-python": "0.21.0",
              "tree-sitter-rust": "0.21.0",
              "tree-sitter-typescript": "0.21.2"
            }
          }
          PKGJSON

          # Create postinst script to install native modules
          cat > "${PKG_DIR}/DEBIAN/postinst" << 'POSTINST'
          #!/bin/bash
          set -e
          echo "Installing native modules..."
          cd /usr/lib/cv-git
          npm install --production --silent 2>/dev/null || echo "Warning: Some native modules may not have installed"
          echo "cv-git installed successfully. Run 'cv doctor' to verify."
          POSTINST
          chmod +x "${PKG_DIR}/DEBIAN/postinst"

          # Create control file
          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: cv-git
          Version: ${VERSION}
          Section: devel
          Priority: optional
          Architecture: amd64
          Depends: nodejs (>= 18.0.0)
          Recommends: docker.io | docker-ce
          Maintainer: CV-Git Contributors <cv-git@controlvector.dev>
          Homepage: https://github.com/controlVector/cv-git
          Description: AI-Native Version Control with Knowledge Graph
           CV-Git adds knowledge graph, semantic search, and AI-powered
           code understanding to your development workflow.
          EOF

          # Build .deb
          dpkg-deb --build "${PKG_DIR}"
          mv "${PKG_DIR}.deb" dist/release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/release/*
            install.sh
          body: |
            ## Installation

            **Quick Install (recommended):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/controlVector/cv-git/main/install.sh | bash
            ```

            **Debian/Ubuntu:**
            ```bash
            # Download and install .deb
            wget https://github.com/controlVector/cv-git/releases/download/${{ github.ref_name }}/cv-git_${{ github.ref_name }}_amd64.deb
            sudo dpkg -i cv-git_*.deb
            sudo apt-get install -f
            ```

            **Manual:**
            ```bash
            # Download tarball and run install script
            tar -xzf cv-git-*.tar.gz
            cd cv-git-*
            ./install.sh
            ```

            ## After Installation
            ```bash
            cv doctor    # Check system status
            cv init      # Initialize a repository
            cv sync      # Build knowledge graph
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install and build
        run: |
          pnpm install
          pnpm build

      - name: Publish to npm
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true  # Don't fail if npm publish fails
